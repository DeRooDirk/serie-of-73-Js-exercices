<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>BeCode/JavaScript - 3.1: Background color (1)</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />

<body>
    <div class="container">
        <header>
            <h1>BeCode / JavaScript</h1>
            <h2>
                <span>3.1</span>
                <strong>background color (1)</strong>
            </h2>
        </header>
        <div class="content">
            <section class="explain">
                <p>For each button, when clicked change the background color of the page to the one indicated.</p>
            </section>
            <section class="material">
                <div class="actions">
                    <button type="button" id="red" onclick="changeBg('red')">Red</button>
                    <button type=" button " id="green " onclick="changeBg('green')">Green</button>
                    <button type="button " id="yellow " onclick="changeBg('yellow')">Yellow</button>
                    <button type="button " id="blue " onclick="changeBg('blue')">Blue</button>
                </div>
            </section>
        </div>
    </div>

    <script src="./script.js "></script>
