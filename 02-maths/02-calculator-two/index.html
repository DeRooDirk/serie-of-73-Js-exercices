
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>BeCode/JavaScript - 2.2: calculator (2)</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" href="../../_shared/css/normalize.css" />
        <link rel="stylesheet" href="../../_shared/css/styles.css" />
    </head>
    <body>
        <div class="container">
            <header>
                <h1>BeCode / JavaScript</h1>
                <h2>
                    <span>2.2</span>
                    <strong>calculator (2)</strong>
                </h2>
            </header>
            <div class="content">
                <section class="explain">
                    <p>Complete the script to make the calculator work. To do it use the switch.</p>
                </section>
                <section class="material">
                    <form action="#" method="post">
                        <div class="field">
                            <label for="op-one">Operand one:</label>
                            <input type="text" name="op-one" id="op-one" />
                        </div>
                        <div class="field">
                            <label for="op-two">Operand two:</label>
                            <input type="text" name="op-two" id="op-two" />
                        </div>
                        <div class="actions">
                            <button type="button" class="operator" id="addition" onclick="sum">+</button>
                            <button type="button" class="operator" id="substraction" onclick="substract">-</button>
                            <button type="button" class="operator" id="multiplication" onclick="multi">ร</button>
                            <button type="button" class="operator" id="division" onclick="division">รท</button>
                        </div>
                        <p id="result"></p>
                    </form>
                </section>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
